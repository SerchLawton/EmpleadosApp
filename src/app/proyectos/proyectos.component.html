
<form class="form-group row">
  <div class="form-group col-md-3">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre"><br>
  </div>
  
  <div class="form-group col-md-3">
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido"><br>
  </div>

  <div class="form-group col-md-3">
    <label for="cargo">Cargo:</label>
    <input type="text" name="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo"><br>
  </div>

  <div class="form-group col-md-3">
    <label for="salario">Salario:</label>
    <input type="number" name="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSalario"><br>
  </div>
   
  <input type="submit" value="Registrar" placeholder="Registrar" class="btn btn-primary" (click)="registrarEmpleado()">
</form>
<br>
